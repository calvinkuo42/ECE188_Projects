  document.getElementById("keyboard-display").value = output_str;
}

function ab_pressed() {
	if(current_button != "ab"){
		click_count = 0;
	}
	if(click_count == 0){
		output_str = output_str.concat("a");
		click_count += 1;
		current_button = "ab";
	}
	else if(click_count == 1){
		output_str = output_str.slice(0,-1);

	}
	updateDisplay();
}
